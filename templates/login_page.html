<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="left_half">
        {% if request.user.is_authenticated %}
            <span>Hi {{ request.user.username | title }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'register' %}">Sign up</a>
            <br>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
       <form method="POST">
           {% csrf_token %}
            <h1>Petfinder Log In </h1>
            <div class="username">
                <p>Username: </p>
                <input name="username">
            </div>
            <div class="password">
                <p>Password: </p>
                <input type="password" name="password">
            </div>
            <input type="submit" value="Login">
       </form>
    </div>
    <div class="right_half">
        <img src=" {% static "images/dog.png" %}">
    </div>
</body>
</html>
